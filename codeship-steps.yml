- type: parallel
  steps:
    - name: lint
      service: gpgpu
      command: yarn lint
    - name: format
      service: gpgpu
      command: yarn format:list
    - name: test
      service: gpgpu
      command: yarn test
    - name: build
      service: gpgpu
      command: yarn build
- name: publish
  service: gpgpu
  command: sh -c "npm config set '//registry.npmjs.org/:_authToken' $NPM_TOKEN && npm publish ."
  tag: "^v.*"
